<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,500;1,400&display=swap" rel="stylesheet"> 
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <Header>
        <div class="container-md">
            <div class="row" > 
                <div class="col-md-6">
                    <h1 class="display-4">Test your Code knowledge!</h1>
                </div>
                <div class="col-md-6">
                    <h1 class="text-right" id="timer"></h1>
                    <div class="text-right" id="score"></div>
                </div>
             </div>
        </div>
    </Header>

 <!-- Start up page -->
    <section id="homePage">
        <div class="container">
            <div class="row">
                <div class="col">
                        <h1 class="home">Welcome! Push Start to begin the quiz!</h1>
                        <div id="start" onclick="setTime()">Start Quiz</div>
                </div>
            </div>
        </div>
    </section>

    <section id="quizPortion">
        <div class="container-md">
            <div class="row">
                <div id="question" class="align-self-center"></div>
            </div>
            <div class="row">
                <div id="quiz"></div>
                <div class="choice col" id="A" onclick="checkQ('A')"></div>
                <div class="choice col" id="B" onclick="checkQ('B')"></div>
                <div class="w-100"></div>
                <div class="choice col" id="C" onclick="checkQ('C')"></div>
                <div class="choice col" id="D" onclick="checkQ('D')"></div>
            </div>
        </div>
    </section>

    <!-- Results Page -->

    <section id="resultsPage">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="scoreNumber"> </h1>
                    <h2> Submit your score below by entering your name!</h2>
                    <form action="" method="post">
                        <input id="name" type="text" name="name" required>
                        <input type="submit" id="submit" value="Submit">    
                      </form>
                </div>
            </div>
        </div>
    </section>









<script src="quiz.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
